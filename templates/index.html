<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Emulator</title>
</head>
<body>
    <h1>NES Emulator</h1>

    <!-- ROMのアップロードフォーム -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="rom" id="romInput" accept=".nes">
        <button type="submit">Upload ROM</button>
    </form>

    <!-- メモリの表示 -->
    <div id="memoryDisplay">
        <!-- メモリの内容はここに表示される -->
    </div>

    <!-- メモリの編集フォーム -->
    <form id="memoryEditForm">
        <label for="addressInput">Address:</label>
        <input type="text" id="addressInput" name="address">
        <label for="valueInput">Value:</label>
        <input type="text" id="valueInput" name="value">
        <button type="submit">Update Memory</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // ROMのアップロード
        $('#uploadForm').submit(function(event) {
            event.preventDefault();
            var formData = new FormData();
            formData.append('rom', $('#romInput')[0].files[0]);
            $.ajax({
                type: 'POST',
                url: '/upload_rom',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    console.log(response);
                },
                error: function(error) {
                    console.error(error);
                }
            });
        });

        // メモリの表示と編集
        function updateMemoryDisplay() {
            $.get('/memory', function(data) {
                $('#memoryDisplay').empty();
                $.each(data, function(address, value) {
                    $('#memoryDisplay').append('<div>' + address + ': ' + value + '</div>');
                });
            });
        }

        $('#memoryEditForm').submit(function(event) {
            event.preventDefault();
            var formData = $(this).serialize();
            $.post('/memory', formData, function(response) {
                console.log(response);
                updateMemoryDisplay();
            });
        });

        // 初期表示
        updateMemoryDisplay();
    </script>
</body>
</html>
